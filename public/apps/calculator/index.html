<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="cell branding">CASIO</div>
        <div class="cell solar-panel">
            ▥▥▥▥▥
            <br>
            ▥▥▥▥▥
        </div>
        <div class="cell display">
            <input type="text" name="" id="display">
        </div>
        <div class="cell button" onclick="javascript:inputNum(this)">7</div>
        <div class="cell button" onclick="javascript:inputNum(this)">8</div>
        <div class="cell button" onclick="javascript:inputNum(this)">9</div>
        <div class="cell button" onclick="javascript:inputFunc(this)">-</div>
        <div class="cell button" onclick="javascript:inputFunc(this)"><</div>
        <div class="cell button" onclick="javascript:inputNum(this)">4</div>
        <div class="cell button" onclick="javascript:inputNum(this)">5</div>
        <div class="cell button" onclick="javascript:inputNum(this)">6</div>
        <div class="cell button" onclick="javascript:inputFunc(this)">x</div>
        <div class="cell button" onclick="javascript:inputFunc(this)">/</div>
        <div class="cell button" onclick="javascript:inputNum(this)">1</div>
        <div class="cell button" onclick="javascript:inputNum(this)">2</div>
        <div class="cell button" onclick="javascript:inputNum(this)">3</div>
        <div class="cell button-plus" onclick="javascript:inputFunc(this)">+</div>
        <div class="cell button-equals" onclick="javascript:inputFunc(this)">=</div>
        <div class="cell button-reset" onclick="javascript:inputFunc(this)">AC</div>
        <div class="cell button" onclick="javascript:inputNum(this)">0</div>
        <div class="cell button" onclick="javascript:inputNum(this)">.</div>
    </div>
    <script src="code.js"></script>
</body>
</html>
